<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|EB+Garamond" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="p-5 text-center text-white">
        <div class="row d-flex align-items-center justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="flex-row justify-space-between">
        <div class="row p-2">             
            <!-- Left column - search-form and prev-cities list -->
            <div class="col-sm-12 col-md-3 left-panel order-md-1">
                <div class="card" id="search-form">
                    <form id="user-form">
                        <h2 class="form-label">Search For a City</h2>
                        <input type="text" name="city" class="form-input" id="input-city" placeholder="Type your city name in here" />
                        <button type="submit" class="search-btn" id="search">Search</button>
                    </form>
                </div>
                
                <hr>

                <div class="row prev-cities-list mt-3">
                    <div class="col-sm-12">
                        <!-- Will push text from local storage and append list items from within js-->
                        <ul class="list-group" id="prev-cities-list">
                            <!-- List items will be dynamically generated and appended here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Right column -- current-searched-weather and 5-day-forecast -->
            <div class="col-sm-12 col-md-9 order-md-2 gx-5">
                <div class="row">
                    <!-- Current weather for searched city -->
                    <div class="col-12 current-weather-container p-2">
                        <div class="d-flex justify-space-between p-2">
                            <h2 id="target-city"></h2>
                            <h2 id="current-date-time-zone" style="white-space: pre;"></h2>
                            <img id="current-weather-icon" />
                        </div>
                    
                        <p class="pt-1 pl-2">Temp: <span id="current-temp"></span> &deg;C</p>
                        <p class="pl-2">Wind: <span id="current-wind"></span> km/h</p>
                        <p class="pl-2">Humidity: <span id="current-humidity"></span>% </p>        
                    </div>

                    <!-- 5 Day forecast -->
                    <div class="col-12 five-day-container">
                        <h3>5 Day Forecast</h3>
                        <div class="row d-flex justify-space-around">
                            <div class="col-sm-10 col-md-4 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="five-day-date">Day 1</p>
                                        <img class="five-day-img mb-2" />
                                        <p class="card-subtitle mb-2">Temp: <span
                                        class="five-day-temp"></span>
                                        &deg;C</p>
                                        <p class="card-subtitle mb-2">Wind: <span
                                        class="five-day-wind"></span>
                                        km/h</p>
                                        <p class="card-subtitle mb-2">Humidity: <span
                                        class="five-day-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-1 m-0">
                                    <div class="card-body p-1">
                                        <p class="five-day-date">Day 2</p>
                                        <img class="five-day-img mb-2" />
                                        <p class="card-subtitle mb-2">Temp: <span
                                        class="five-day-temp"></span>
                                        &deg;C</p>
                                        <p class="card-subtitle mb-2">Wind: <span
                                        class="five-day-wind"></span>
                                        km/h</p>
                                        <p class="card-subtitle mb-2">Humidity: <span
                                        class="five-day-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-2 m-0">
                                    <div class="card-body p-1">
                                        <p class="five-day-date">Day 3</p>
                                        <img class="five-day-img mb-2" />
                                        <p class="card-subtitle mb-2">Temp: <span
                                        class="five-day-temp"></span>
                                        &deg;C</p>
                                        <p class="card-subtitle mb-2">Wind: <span
                                        class="five-day-wind"></span>
                                        km/h</p>
                                        <p class="card-subtitle mb-2">Humidity: <span
                                        class="five-day-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-3 m-0">
                                    <div class="card-body p-1">
                                        <p class="five-day-date">Day 4</p>
                                        <img class="five-day-img mb-2" />
                                        <p class="card-subtitle mb-2">Temp: <span
                                        class="five-day-temp"></span>
                                        &deg;C</p>
                                        <p class="card-subtitle mb-2">Wind: <span
                                        class="five-day-wind"></span>
                                        km/h</p>
                                        <p class="card-subtitle mb-2">Humidity: <span
                                        class="five-day-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-4 m-0">
                                    <div class="card-body p-1">
                                        <p class="five-day-date">Day 5</p>
                                        <img class="five-day-img mb-2" />
                                        <p class="card-subtitle mb-2">
                                        Temp: <span class="five-day-temp"></span> &deg;C</p>
                                        <p class="card-subtitle mb-2">Wind: <span
                                        class="five-day-wind"></span>
                                        km/h</p>
                                        <p class="card-subtitle mb-2">Humidity: <span
                                        class="five-day-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div> 
                </div>
            </div>
        </div>
    </main>
 
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--DayJS-->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>
    <!--linked js script-->
    <script src="./assets/js/script.js"></script>

</body>
</html>
